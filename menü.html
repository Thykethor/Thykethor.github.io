<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THYKETHOR Kokteyl Menüsü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        .menu-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .cocktail {
            margin: 20px 0;
        }
        .cocktail img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
        .cocktail h2 {
            margin: 10px 0 5px;
        }
        .cocktail p {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>THYKETHOR Kokteyl Menüsü</h1>
        
        <div class="cocktail">
            <img src="cocktail1.jpg" alt="Kokteyl 1">
            <h2>Margarita</h2>
            <p>İçindekiler: Tekila, Lime, Triple sec, Tuz</p>
        </div>

        <div class="cocktail">
            <img src="cocktail2.jpg" alt="Kokteyl 2">
            <h2>Martini</h2>
            <p>İçindekiler: Cin, Cin tonik, Zeytin</p>
        </div>

        <div class="cocktail">
            <img src="cocktail3.jpg" alt="Kokteyl 3">
            <h2>Mojito</h2>
            <p>İçindekiler: Rom, Nane, Şeker, Limon, Soda</p>
        </div>

        <div class="cocktail">
            <img src="cocktail4.jpg" alt="Kokteyl 4">
            <h2>Piña Colada</h2>
            <p>İçindekiler: Rom, Hindistancevizi, Ananas suyu, Buz</p>
        </div>
    </div>
</body>
</html>
